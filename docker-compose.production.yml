version: '3'

services:
  app:
    labels:
      - 'traefik.enable=true'
      - 'traefik.frontend.rule=Host:nodejs.devpaulosilva.com'

  reverse-proxy:
    image: traefik:v2.4
    container_name: 'traefik'
    command:
      - '--api.insecure=true'
      - '--api.dashboard=true'
      - '--api.debug=true'
      - '--providers.docker=true'
      - '--log.LEVEL=DEBUG'
      - '--entryPoints.web.address=:80'
      - '--providers.docker.exposedbydefault=false'
    ports:
      - '80:80'
      - '8080:8080'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
